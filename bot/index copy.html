<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JDentalBot - Doctor Assistant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <div class="header-controls">
          <button
            class="theme-toggle"
            id="themeToggle"
            title="Toggle dark/light mode"
          >
            <i class="fas fa-moon"></i>
          </button>
        </div>
        <div>
          <h2><i class="fas fa-tooth me-2"></i>JDent Bot</h2>
          <p>JDents AI-powered Dental assistant</p>
        </div>
        <div style="width: 60px"></div>
        <!-- Spacer for balance -->
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="message bot-message">
          <div class="message-content">
            <p>
              ðŸ‘‹ Hello! I can help you with patients, doctors, appointments,
              rooms, and billing. What would you like to know?
            </p>
            <div class="timestamp" id="ts"></div>
          </div>
        </div>
      </div>

      <div class="voice-status" id="voiceStatus"></div>

      <div class="suggestions">
        <div class="suggestion" data-question="List all doctors">
          List all doctors
        </div>
        <div class="suggestion" data-question="Show me today's appointments">
          Show me today's appointments
        </div>
        <div
          class="suggestion"
          data-question="Show me the Names of all departments"
        >
          Show me the Names of all departments
        </div>
        <div class="suggestion" data-question="Show pending bills">
          Show pending bills
        </div>
      </div>

      <div class="chat-input">
        <input
          type="text"
          maxlength="200"
          id="questionInput"
          placeholder="Ask about patients, doctors, appointments..."
          autocomplete="off"
        />
        <button class="voice-record" id="voiceRecord" title="Voice input">
          <i class="fas fa-microphone"></i>
        </button>
        <button type="button" id="sendButton">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
